<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>FlowScript - Visual Scripting Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="src/styles/theme.css">
<style>
  
  html, body {
    height: 100%; 
    margin: 0; 
    background: linear-gradient(180deg, #091027 0%, #071420 100%); 
    font-family: 'Inter', 'Roboto', system-ui, sans-serif; 
    color: #fff;
    overflow: hidden;
  }
  
  #app {
    position: relative; 
    height: 100vh; 
    width: 100vw; 
    overflow: hidden; 
    display: flex;
  }
  
  /* ===== FLOW SURFACE ===== */
  .surface {
    flex: 1;
    position: relative;
    background: 
      /* Main grid lines */
      linear-gradient(rgba(255,255,255,0.3) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.3) 1px, transparent 1px),
      /* Minor grid lines */
      linear-gradient(rgba(255,255,255,0.15) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.15) 1px, transparent 1px);
    background-size: 
      50px 50px,  /* Main grid */
      50px 50px,  /* Main grid */
      10px 10px,  /* Minor grid */
      10px 10px;  /* Minor grid */
    background-position: 
      0 0,        /* Main grid */
      0 0,        /* Main grid */
      0 0,        /* Minor grid */
      0 0;        /* Minor grid */
    overflow: hidden;
    transform-origin: 0px 0px;
  }

  /* svg layer for edges (goes behind nodes) */
  #edge-svg {
    position: absolute;
    inset: 0;
    pointer-events: none; /* so nodes can handle events */
    width: 100%; 
    height: 100%;
    overflow: visible;
    z-index: 1; /* Behind nodes */
  }

  #nodes-root {
    position: absolute;
    inset: 0;
    z-index: 2; /* Above edges */
  }

  /* ===== NODE STYLES ===== */
  .node {
    position: absolute;
    min-width: 160px;
    border-radius: 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 
      0 8px 32px rgba(2,6,23,0.6),
      inset 0 1px 0 rgba(255,255,255,0.05);
    transform-origin: 0 0;
    user-select: none;
    cursor: grab;
    backdrop-filter: blur(8px);
  }
  
  .node.dragging { 
    cursor: grabbing; 
    box-shadow: 
      0 12px 48px rgba(2,6,23,0.8),
      inset 0 1px 0 rgba(255,255,255,0.1);
    transform: scale(1.02);
  }
  
  .node.selected {
    border-color: var(--accent);
    box-shadow: 
      0 8px 32px rgba(2,6,23,0.6),
      0 0 0 2px rgba(124,58,237,0.3),
      inset 0 1px 0 rgba(255,255,255,0.05);
  }
  
  .node-header {
    padding: 12px 16px 8px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  
  .node-title { 
    font-weight: 600; 
    font-size: 14px; 
    color: var(--muted); 
    margin: 0;
  }
  
  .node-body { 
    padding: 12px 16px;
  }
  
  .node-inputs, .node-outputs {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .node-content {
    margin: 8px 0;
    min-height: 20px;
  }

  /* Node styles - matching actual HTML structure */
  .node .title { 
    font-weight: 600; 
    font-size: 14px; 
    margin-bottom: 8px; 
    color: var(--muted);
    padding: 12px 16px 8px;
    background: linear-gradient(90deg, rgba(124,58,237,0.1), transparent);
    border-bottom: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px 12px 0 0;
  }
  
  .node .body { 
    font-size: 13px; 
    color: #cbd5e1;
    padding: 12px 16px;
  }

  /* Node type variations */
  .node.type-input .title { 
    background: linear-gradient(90deg, rgba(16,185,129,0.15), transparent);
    color: var(--success);
  }
  
  .node.type-math .title { 
    background: linear-gradient(90deg, rgba(245,158,11,0.15), transparent);
    color: var(--warning);
  }
  
  .node.type-output .title { 
    background: linear-gradient(90deg, rgba(239,68,68,0.15), transparent);
    color: var(--error);
  }
  
  .node.type-number .title { 
    background: linear-gradient(90deg, rgba(59,130,246,0.15), transparent);
    color: #3b82f6;
  }
  
  .node.type-sum .title { 
    background: linear-gradient(90deg, rgba(168,85,247,0.15), transparent);
    color: #a855f7;
  }
  
  .node.type-watch .title { 
    background: linear-gradient(90deg, rgba(34,197,94,0.15), transparent);
    color: #22c55e;
  }
  
  .node.type-multiply .title { 
    background: linear-gradient(90deg, rgba(139,92,246,0.15), transparent);
    color: #8b5cf6;
  }
  
  .node.type-split .title { 
    background: linear-gradient(90deg, rgba(6,182,212,0.15), transparent);
    color: #06b6d4;
  }

  /* Input box styles */
  .input-box-container {
    margin: 8px 0;
    padding: 0 8px;
  }
  
  .input-box {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 6px;
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-size: 12px;
    outline: none;
    transition: all 0.2s ease;
  }
  
  .input-box:focus {
    border-color: var(--accent);
    background: rgba(255,255,255,0.1);
  }
  
  .input-box::placeholder {
    color: rgba(255,255,255,0.5);
  }

  .line {
    margin: 4px 0;
  }

  /* ===== SOCKET STYLES ===== */
  .socket-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: #cbd5e1;
  }
  
  .socket-wrapper.output {
    justify-content: flex-end;
    text-align: right;
  }
  
  .socket {
    width: 14px; 
    height: 14px; 
    border-radius: 50%;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    border: 2px solid rgba(0,0,0,0.4);
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
    box-shadow: 
      0 2px 6px rgba(2,6,23,0.5),
      inset 0 1px 0 rgba(255,255,255,0.1);
    cursor: pointer;
    position: relative;
  }
  
  .socket:hover {
    transform: scale(1.1);
    box-shadow: 
      0 4px 12px rgba(2,6,23,0.7),
      0 0 0 2px rgba(124,58,237,0.4),
      inset 0 1px 0 rgba(255,255,255,0.2);
  }
  
  .socket.socket-active {
    background: linear-gradient(180deg, var(--accent), rgba(124,58,237,0.8));
    box-shadow: 
      0 4px 12px rgba(124,58,237,0.4),
      0 0 0 3px rgba(124,58,237,0.3);
    transform: scale(1.15);
  }
  
  .socket.socket-hover {
    background: linear-gradient(180deg, rgba(16,185,129,0.8), rgba(16,185,129,0.6));
    box-shadow: 
      0 4px 12px rgba(16,185,129,0.4),
      0 0 0 2px rgba(16,185,129,0.3);
    transform: scale(1.1);
  }
  
  .socket-label {
    font-size: 11px;
    font-weight: 500;
    opacity: 0.8;
  }

  /* Socket type indicators and colors */
  .socket.in { 
    border-color: rgba(16,185,129,0.8);
    background: linear-gradient(180deg, rgba(16,185,129,0.3), rgba(16,185,129,0.1));
  }
  
  .socket.out { 
    float: right; 
    margin-right: 0; 
    margin-left: 8px;
    border-color: rgba(239,68,68,0.8);
    background: linear-gradient(180deg, rgba(239,68,68,0.3), rgba(239,68,68,0.1));
  }

  .socket.in:hover {
    background: linear-gradient(180deg, rgba(16,185,129,0.6), rgba(16,185,129,0.3));
    box-shadow: 
      0 4px 12px rgba(16,185,129,0.4),
      0 0 0 2px rgba(16,185,129,0.5);
  }

  .socket.out:hover {
    background: linear-gradient(180deg, rgba(239,68,68,0.6), rgba(239,68,68,0.3));
    box-shadow: 
      0 4px 12px rgba(239,68,68,0.4),
      0 0 0 2px rgba(239,68,68,0.5);
  }

  /* ===== CONNECTION STYLES ===== */
  .connection {
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }
  
  .connection:hover {
    stroke-width: 4 !important;
    filter: drop-shadow(0 4px 8px rgba(124,58,237,0.4));
  }
  
  .temp-connection {
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }

  .edge {
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }

  .edge:hover {
    stroke-width: 4 !important;
    filter: drop-shadow(0 4px 8px rgba(124,58,237,0.4));
  }

  /* ===== CONTROL PANEL ===== */
  #panel {
    position: absolute; 
    right: 16px; 
    top: 16px; 
    z-index: 40;
    background: rgba(2,6,23,0.8); 
    border: 1px solid rgba(255,255,255,0.05);
    padding: 12px; 
    border-radius: 12px;
    display: flex; 
    gap: 12px; 
    align-items: center;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }
  
  button { 
    background: rgba(255,255,255,0.05); 
    border: 1px solid rgba(255,255,255,0.1); 
    color: var(--muted); 
    padding: 8px 16px; 
    border-radius: 8px; 
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
  }
  
  button:hover { 
    border-color: var(--accent); 
    color: var(--accent); 
    background: rgba(124,58,237,0.1);
    transform: translateY(-1px);
  }
  
  button:active {
    transform: translateY(0);
  }
  
  .hint { 
    color: var(--muted); 
    font-size: 11px; 
    margin-left: 16px; 
    opacity: 0.7;
  }

  /* ===== STATUS BAR ===== */
  #status-bar {
    position: absolute;
    bottom: 16px;
    left: 16px;
    background: rgba(2,6,23,0.8);
    border: 1px solid rgba(255,255,255,0.05);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 11px;
    color: var(--muted);
    backdrop-filter: blur(12px);
    z-index: 40;
  }

  /* ===== RESPONSIVE DESIGN ===== */
  @media (max-width: 768px) {
    #panel {
      right: 8px;
      top: 8px;
      padding: 8px;
      gap: 8px;
    }
    
    button {
      padding: 6px 12px;
      font-size: 11px;
    }
    
    .hint {
      display: none;
    }
    
    .node {
      min-width: 140px;
    }
    
    .node-header, .node-body {
      padding: 8px 12px;
    }
  }

  /* ===== SCROLLBARS ===== */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.05);
  }
  
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.3);
  }
</style>
</head>
<body>
<div id="app">
  <div class="surface" id="surface">
    <svg id="edge-svg"></svg>
    <div id="nodes-root"></div>
  </div>

  <div id="panel">
    <button id="add-node">+ Add Node</button>
    <button id="clear">Clear All</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <button id="reset-view">Reset View</button>
    <span class="hint">Drag nodes • Drag from sockets to connect • Mouse wheel to zoom • Drag background to pan</span>
  </div>

  <div id="status-bar">
    <span id="node-count">Nodes: 0</span> • 
    <span id="connection-count">Connections: 0</span> • 
    <span id="zoom-level">Zoom: 100%</span>
  </div>
</div>

<script src="lib.js"></script>
</body>
</html>
